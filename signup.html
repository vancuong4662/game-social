<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Đăng ký tài khoản Game Poker Texas Hold'em">
  <title>Đăng ký - Poker Game</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <img src="static/img/logo.png" alt="Poker Logo" class="logo-img">
        </div>
        <h1 class="auth-title">Tạo tài khoản</h1>
        <p class="auth-subtitle">Bắt đầu hành trình poker của bạn</p>
      </div>

      <!-- Alert Messages (Hidden by default) -->
      <div id="alertContainer"></div>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form" novalidate>
        <!-- Username -->
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fa-solid fa-user"></i>
            Tên đăng nhập
          </label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username"
            placeholder="Nhập tên đăng nhập"
            required
            minlength="3"
            maxlength="20"
            pattern="^[a-zA-Z0-9_]+$"
          >
          <div class="invalid-feedback">
            <i class="fa-solid fa-circle-exclamation"></i>
            Tên đăng nhập phải có 3-20 ký tự (chỉ chữ, số, dấu gạch dưới)
          </div>
          <div class="valid-feedback">
            <i class="fa-solid fa-circle-check"></i>
            Tên đăng nhập hợp lệ
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fa-solid fa-envelope"></i>
            Email
          </label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            placeholder="example@email.com"
            required
          >
          <div class="invalid-feedback">
            <i class="fa-solid fa-circle-exclamation"></i>
            Vui lòng nhập email hợp lệ
          </div>
          <div class="valid-feedback">
            <i class="fa-solid fa-circle-check"></i>
            Email hợp lệ
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fa-solid fa-lock"></i>
            Mật khẩu
          </label>
          <div class="password-group">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password"
              placeholder="Tối thiểu 6 ký tự"
              required
              minlength="6"
            >
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <i class="fa-solid fa-eye" id="password-icon"></i>
            </button>
          </div>
          <div class="invalid-feedback">
            <i class="fa-solid fa-circle-exclamation"></i>
            Mật khẩu phải có ít nhất 6 ký tự
          </div>
          <div class="valid-feedback">
            <i class="fa-solid fa-circle-check"></i>
            Mật khẩu mạnh
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            <i class="fa-solid fa-lock"></i>
            Xác nhận mật khẩu
          </label>
          <div class="password-group">
            <input 
              type="password" 
              class="form-control" 
              id="confirmPassword" 
              name="confirmPassword"
              placeholder="Nhập lại mật khẩu"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
              <i class="fa-solid fa-eye" id="confirmPassword-icon"></i>
            </button>
          </div>
          <div class="invalid-feedback">
            <i class="fa-solid fa-circle-exclamation"></i>
            Mật khẩu không khớp
          </div>
          <div class="valid-feedback">
            <i class="fa-solid fa-circle-check"></i>
            Mật khẩu khớp
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="form-check">
          <input 
            type="checkbox" 
            id="terms" 
            name="terms"
            required
          >
          <label for="terms">
            Tôi đồng ý với <a href="#" style="color: var(--color-warning);">Điều khoản sử dụng</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-auth btn-primary">
          <span class="spinner"></span>
          <span class="btn-text">
            <i class="fa-solid fa-user-plus"></i>
            Đăng ký
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="auth-divider">
        <span>Hoặc</span>
      </div>

      <!-- Login Link -->
      <div class="auth-link">
        <p>Đã có tài khoản?</p>
        <a href="login.html">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          Đăng nhập ngay
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- User Storage Module -->
  <script type="module">
    import { createUser } from './js/storage/userStorage.js';

    // Make it available globally for inline handlers
    window.userStorage = { createUser };
  </script>

  <!-- Signup Script -->
  <script type="module">
    import { createUser } from './js/storage/userStorage.js';
    // Toggle Password Visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(`${inputId}-icon`);
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Show Alert
    function showAlert(message, type = 'danger') {
      const alertContainer = document.getElementById('alertContainer');
      const iconMap = {
        success: 'fa-circle-check',
        danger: 'fa-circle-exclamation',
        warning: 'fa-triangle-exclamation'
      };
      
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          <i class="fa-solid ${iconMap[type]}"></i>
          <span>${message}</span>
        </div>
      `;
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }

    // Form Validation
    const form = document.getElementById('signupForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const termsCheckbox = document.getElementById('terms');

    // Real-time validation
    usernameInput.addEventListener('input', () => {
      validateField(usernameInput);
    });

    emailInput.addEventListener('input', () => {
      validateField(emailInput);
    });

    passwordInput.addEventListener('input', () => {
      validateField(passwordInput);
      if (confirmPasswordInput.value) {
        validatePasswordMatch();
      }
    });

    confirmPasswordInput.addEventListener('input', () => {
      validatePasswordMatch();
    });

    function validateField(field) {
      if (field.checkValidity()) {
        field.classList.remove('is-invalid');
        field.classList.add('is-valid');
        return true;
      } else {
        field.classList.remove('is-valid');
        field.classList.add('is-invalid');
        return false;
      }
    }

    function validatePasswordMatch() {
      if (passwordInput.value === confirmPasswordInput.value && confirmPasswordInput.value !== '') {
        confirmPasswordInput.classList.remove('is-invalid');
        confirmPasswordInput.classList.add('is-valid');
        return true;
      } else {
        confirmPasswordInput.classList.remove('is-valid');
        confirmPasswordInput.classList.add('is-invalid');
        return false;
      }
    }

    // Form Submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validate all fields
      const isUsernameValid = validateField(usernameInput);
      const isEmailValid = validateField(emailInput);
      const isPasswordValid = validateField(passwordInput);
      const isPasswordMatch = validatePasswordMatch();
      const isTermsChecked = termsCheckbox.checked;

      if (!isUsernameValid || !isEmailValid || !isPasswordValid || !isPasswordMatch) {
        showAlert('Vui lòng điền đầy đủ thông tin hợp lệ', 'danger');
        return;
      }

      if (!isTermsChecked) {
        showAlert('Vui lòng đồng ý với điều khoản sử dụng', 'warning');
        return;
      }

      // Show loading state
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      // Create user using userStorage
      setTimeout(() => {
        const result = createUser({
          username: usernameInput.value.trim(),
          email: emailInput.value.trim(),
          password: passwordInput.value,
          balance: 100 // $100 initial balance
        });

        if (!result.success) {
          showAlert(result.error, 'danger');
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
          return;
        }

        // Success
        showAlert('Đăng ký thành công! Đang chuyển hướng...', 'success');
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }, 1000);
    });

    // Prevent spaces in username
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === ' ') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
